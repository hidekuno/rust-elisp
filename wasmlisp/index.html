<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rust elisp web assembly</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      #eval {
        padding: 5px 10px;
        border: none;
        background: slategrey;
        margin: 10px auto;
        color: white;
      }
      .lisp-source {
        padding: 5px 10px;
        border: none;
        background: wheat;
        margin: 10px auto;
        color: black;
      }
      #sicp {
        background: #e0efff;
      }
      #codearea {
        display: none;
      }
      #drawingarea {
        border-radius: 10px;
        background-color: white;
        border: 1px solid #000;
        overflow: hidden;
      }
      #editor {
        border-radius: 10px;
        border: 1px solid #000;
        height: 110px;
        width:  720px;
        text-align: left;
      }
      .inline-block1 {
        display: inline-block;
        padding: 5px 5px;
        position: relative;
      }
      .inline-block2 {
        display: inline-block;
        width: 100px;
      }
      .balloon {
        display: none;
        position: absolute;
        padding: 8px;
        -webkit-border-radius: 8px;
        -moz-border-radius: 8px;
        border-radius: 8px;
        background: #333;
        color: #fff;
        font-size: 50%;
        width: 150px;
        text-align: left;
      }
      .balloon:before {
        content: " ";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -10px;
        border: solid transparent;
        border-color: rgba(51, 51, 51, 0);
        border-bottom-color: #333;
        border-width: 10px;
        pointer-events: none;
        transform: rotateZ(180deg);
      }
      .lisp-source:hover + p.balloon {
        display: inline-block;
        top: -60px;
        left: -60px;
      }
      #sicp:hover + p.balloon {
        display: inline-block;
        top: -60px;
        left: 0px;
      }
      #loading {
          display: table;
          width: 100%;
          height: 50%;
          position: fixed;
          top: 0;
          left: 0;
          background-color: #fff;
          opacity: 0.9;
      }
      #loading .loadingMsg {
          display: table-cell;
          text-align: center;
          vertical-align: middle;
          padding-top: 140px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ext-language_tools.js"></script>
  </head>

  <body>
    <center><h2>Rust&nbsp;
      <span style="color:#FFE900">elisp&nbsp;</span>
      <span>Web&nbsp;</span>
      <span style="color:#28AFB0">assembly&nbsp;</span>
      <span>Demo&nbsp;</span>
      <span style="color:#E53D00">program</span></h2>
    </center>

    <center><canvas id="drawingarea" width="720px" height="560px"></canvas></center>
    <center><div id="editor"></div></center>
    <center><textarea id="codearea"></textarea></center>
    <center>
      <div class="inline-block1">
        <button id="sicp"  class="lisp-source" type="button">Download SICP</button>
        <p class="balloon">After click this button,<br>please click "Eval Lisp Code"</p>
      </div>
      <div class="inline-block1"><button id="demo"  class="lisp-source" type="button">Demo</button>
        <p class="balloon">After click this button, <br>please click "Eval Lisp Code"</p>
      </div>
      <div class="inline-block1">
        <button id="anime" class="lisp-source" type="button">Animation Demo</button>
        <p class="balloon">After click this button, <br>please click "Eval Lisp Code"</p>
      </div>
      <div class="inline-block1">
        <button id="album" class="lisp-source" type="button">Album</button>
        <p class="balloon">After click this button, <br>please click "Eval Lisp Code"</p>
      </div>
      <div class="inline-block2"></div>
      <div class="inline-block1"><button id="eval" type="button">Eval Lisp Code</button></div>
    </center>
    <script src="./index.js"></script>
  </body>
</html>
